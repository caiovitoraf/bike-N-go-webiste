<main class="main-content">

    <div class="register-container">
        <h2>Crie sua Conta</h2>
        <p class="form-subtitle">Rápido e fácil. Comece a pedalar hoje mesmo!</p>

        <form id="register-form" action="#" method="POST">
            <div class="input-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita sua senha" required>
                <div id="password-error" class="error-message">As senhas não coincidem.</div>
            </div>

            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Eu li e aceito os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>.</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>

        <div class="login-redirect-link">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

</main>

</footer>

<script>
    const form = document.getElementById('register-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordError = document.getElementById('password-error');

    form.addEventListener('submit', (event) => {
        // Previne o envio padrão do formulário para controlarmos tudo com JS
        event.preventDefault(); 
        
        // Reseta a interface de erro a cada tentativa
        confirmPasswordInput.classList.remove('error');
        passwordError.style.display = 'none';

        if (passwordInput.value !== confirmPasswordInput.value) {
            // Mostra a mensagem de erro e adiciona a classe de erro
            passwordError.style.display = 'block';
            confirmPasswordInput.classList.add('error');
            confirmPasswordInput.focus();
        } else {
            // Se as senhas coincidem, salva os dados na sessionStorage
            const userEmail = emailInput.value;
            const userPassword = passwordInput.value;

            sessionStorage.setItem('userEmail', userEmail);
            sessionStorage.setItem('userPassword', userPassword);

            // Informa o usuário e redireciona para a página de login
            alert('Cadastro realizado com sucesso! Você será redirecionado para a página de login.');
            window.location.href = 'login.html';
        }
    });
</script>
